<!DOCTYPE html>
<link rel="stylesheet" href="idade.css">
<script src="idade.js"></script>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificar Fase da Vida</title>
  </head>
  <body>
    <br>
    <br>
    <br>
    
    <div class="borda">
    <h1>Verificar Fase da Vida</h1>
    <form class="calcular">
      <label class="nome" for="nome">Nome:</label>
      <input class="isso" type="text" id="nome" name="nome"><br><br>
      <label class="idade" for="idade">Idade:</label>
      <input class="isso" type="number" id="idade" name="idade"><br><br>
      <input class="buton" type="button" value="Verificar Fase" onclick="verificarFase()">
    </form>
</div>
    <br>
    <div id="resultado"></div>
  </body>
</html>
